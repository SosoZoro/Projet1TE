<div class="verb-container">
  <form [formGroup]="verbForm" (ngSubmit)="onSearchVerb()">
    <mat-form-field appearance="fill">
      <mat-label>Verb</mat-label>
      <input matInput formControlName="verb" placeholder="Enter a verb">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Search</button>
  </form>

  <!-- Display errors -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Display conjugations if available -->
  <div *ngIf="conjugations">
    <h2>Conjugations of {{ conjugations.word }}</h2>
    <p>{{ conjugations.fullDescription }}</p>

    <!-- Example display of present indicative conjugation -->
    <div *ngIf="conjugations.indicatif?.present">
      <h3>Indicative Present</h3>
      <ul>
        <li *ngFor="let entry of objectEntries(conjugations.indicatif.present)">
          {{ entry[0] }}: {{ entry[1] }}
        </li>
      </ul>
    </div>

    <!-- Button to add the displayed verb to favorites -->
    <button mat-raised-button color="accent" (click)="addToFavorites()">Add to Favorites</button>
  </div>

  <!-- Button to view favorites -->
  <button mat-raised-button color="accent" (click)="getFavorites()">View my favorites</button>

  <!-- Display favorites -->
  <ul *ngIf="favorites.length > 0">
    <li *ngFor="let favorite of favorites">
      {{ favorite.verb }}
      <button mat-icon-button color="warn" (click)="removeFavorite(favorite.uid)">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>
</div>
